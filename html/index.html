<!DOCTYPE html>
<html>

<head>
	<title>Gauss Elimination</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation-prototype.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/plugins/foundation.core.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/plugins/foundation.abide.min.js"></script>
	-->
</head>

<body>
<div class="grid-container">
	<div class="grid-x">
		<div class="cell">
			<h1>Gauss Elimination</h1>
		</div>
	</div>
</div>
<form data-abide class="grid-container" id="Gauss" >	
	<div class="grid-x">
		<div data-abide-error class="alert callout" aria-live="assertive" style="display: none;">
			<p><i class="fi-alert"></i> There are some errors in your form.</p>
		</div>
		<div class="small-3 cell">
			<div class="input-group">
				<input class="input-group-field" id="x1" aria-describedby="x1" type="number" required pattern="number" name="1" value="2"/>
				<span class="input-group-label">* x1</span>				
			</div>
			<label class="form-error" data-form-error-for="x1">Amount is required.</label>
		</div>
		<label for="x2" class="middle">+</label>
		<div class="small-3 cell">				
			<div class="input-group">
				<input class="input-group-field" id="x2" aria-describedby="x2" type="number" required pattern="number" name="2" value="3"/>
				<span class="input-group-label"> * x2</span>
			</div>				
			<label class="form-error" data-form-error-for="x2">Amount is required.</label>
		</div>
		<label for="x3" class="middle">+</label>
		<div class="small-3 cell">				
			<div class="input-group">
				<input class="input-group-field" id="x2" aria-describedby="x2" type="number" required pattern="number" name="3" value="-1"/>
				<span class="input-group-label"> * x2</span>
			</div>				
			<label class="form-error" data-form-error-for="x2">Amount is required.</label>
		</div>
		<label for="x1" class="middle">= 0</label>
	</div>

	<div class="grid-x">
		<div data-abide-error class="alert callout" aria-live="assertive" style="display: none;">
			<p><i class="fi-alert"></i> There are some errors in your form.</p>
		</div>
		<div class="small-3 cell">
			<div class="input-group">
				<input class="input-group-field" id="x1" aria-describedby="x1" type="number" required pattern="number" name="4" value="-3"/>
				<span class="input-group-label">* x1</span>				
			</div>
			<label class="form-error" data-form-error-for="x1">Amount is required.</label>
		</div>
		<label for="x2" class="middle">+</label>
		<div class="small-3 cell">				
			<div class="input-group">
				<input class="input-group-field" id="x2" aria-describedby="x2" type="number" required pattern="number" name="5" value="-1"/>
				<span class="input-group-label"> * x2</span>
			</div>				
			<label class="form-error" data-form-error-for="x2">Amount is required.</label>
		</div>
		<label for="x3" class="middle">+</label>
		<div class="small-3 cell">				
			<div class="input-group">
				<input class="input-group-field" id="x2" aria-describedby="x2" type="number" required pattern="number" name="6" value="2"/>
				<span class="input-group-label"> * x2</span>
			</div>				
			<label class="form-error" data-form-error-for="x2">Amount is required.</label>
		</div>
		<label for="x1" class="middle">= 0</label>
	</div>

	<div class="grid-x">
			<div data-abide-error class="alert callout" aria-live="assertive" style="display: none;">
				<p><i class="fi-alert"></i> There are some errors in your form.</p>
			</div>
			<div class="small-3 cell">
				<div class="input-group">
					<input class="input-group-field" id="x1" aria-describedby="x1" type="number" required pattern="number" name="7" value="-2"/>
					<span class="input-group-label">* x1</span>				
				</div>
				<label class="form-error" data-form-error-for="x1">Amount is required.</label>
			</div>
			<label for="x2" class="middle">+</label>
			<div class="small-3 cell">				
				<div class="input-group">
					<input class="input-group-field" id="x2" aria-describedby="x2" type="number" required pattern="number" name="8" value="1"/>
					<span class="input-group-label"> * x2</span>
				</div>				
				<label class="form-error" data-form-error-for="x2">Amount is required.</label>
			</div>
			<label for="x3" class="middle">+</label>
			<div class="small-3 cell">				
				<div class="input-group">
					<input class="input-group-field" id="x2" aria-describedby="x2" type="number" required pattern="number" name="9" value="2"/>
					<span class="input-group-label"> * x2</span>
				</div>				
				<label class="form-error" data-form-error-for="x2">Amount is required.</label>
			</div>
			<label for="x1" class="middle">= 0</label>
		</div>
	

	<div class="grid-x">
		<div class="button" onClick="Gauss()">Solve</div>
	</div>
</form>

<div class="grid-container">
	<div class="grid-x">
		<div class="cell">
			<ul id="solution" class="no-bullet"></ul>
		</div>
	</div>
</div>

</div>

<script src="js/gauss-elimination.js"></script>

</body>
</html>
